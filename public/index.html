<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="3600">
  <title>Metro displej</title>

  <style>
    :root{
      --bg1:#0b0f1c;
      --bg2:#0a1228;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --good: rgba(52, 211, 153, .95);
      --warn: rgba(251, 191, 36, .95);
      --bad: rgba(248, 113, 113, .95);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Roboto, Arial;
      color:var(--text);
    }
    body{
      background:
        radial-gradient(1000px 600px at 20% 20%, rgba(79,70,229,.28), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(16,185,129,.22), transparent 55%),
        radial-gradient(900px 700px at 60% 90%, rgba(56,189,248,.18), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .board{
      width:min(1200px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .title h1{
      margin:0;
      font-size:28px;
      font-weight:700;
      letter-spacing:.2px;
    }

    .title .sub{
      color:var(--muted);
      font-size:14px;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(18px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      font-size:14px;
      color:var(--muted);
      white-space:nowrap;
    }

    .dot{
      width:9px; height:9px; border-radius:999px; background: var(--good);
      box-shadow: 0 0 0 6px rgba(52,211,153,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
    }

    .card{
      position:relative;
      padding:22px;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(22px);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height: 250px;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-1px;
      background:
        radial-gradient(300px 200px at 20% 20%, rgba(255,255,255,.14), transparent 65%),
        radial-gradient(260px 220px at 80% 10%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(300px 260px at 70% 90%, rgba(79,70,229,.16), transparent 62%);
      pointer-events:none;
    }

    .card > *{ position:relative; }

    .head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    .dir{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .dir .label{
      color: var(--muted);
      font-size: 14px;
      letter-spacing:.2px;
    }

    .dir .name{
      font-size: 24px;
      font-weight: 750;
    }

    .big{
      font-variant-numeric: tabular-nums;
      font-size: 86px;
      line-height: 1;
      font-weight: 800;
      letter-spacing:-2px;
      margin: 12px 0 14px;
    }

    .big small{
      font-size: 22px;
      color: var(--muted);
      font-weight: 650;
      letter-spacing:0;
      margin-left: 10px;
    }

    .mini{
      display:grid;
      gap:10px;
      margin-top:6px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.78);
      font-size: 16px;
    }

    .row .time{
      color: rgba(255,255,255,.88);
      font-variant-numeric: tabular-nums;
      font-weight: 650;
    }

    .badge{
      padding:6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 650;
      letter-spacing:.2px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.76);
      white-space:nowrap;
    }

    .badge.good{ border-color: rgba(52,211,153,.35); background: rgba(52,211,153,.12); color: rgba(167,243,208,.95); }
    .badge.warn{ border-color: rgba(251,191,36,.35); background: rgba(251,191,36,.12); color: rgba(253,230,138,.95); }
    .badge.bad{  border-color: rgba(248,113,113,.35); background: rgba(248,113,113,.12); color: rgba(254,202,202,.95); }

    .footer{
      display:flex;
      justify-content:space-between;
      gap:12px;
      color: var(--muted);
      font-size: 13px;
      padding: 0 4px;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .big{ font-size: 74px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="board">
      <div class="top">
        <div class="title">
          <h1>Pražského povstání — Metro C</h1>
          <div class="sub">Doporučený odchod ze školy (chůze ~ 4 min) • sync dat každých 10 s</div>
        </div>

        <div class="pill" id="statusPill">
          <span class="dot" id="statusDot"></span>
          <span id="statusText">Načítám data…</span>
          <span style="margin-left:10px; opacity:.7;" id="clock">--:--:--</span>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="head">
            <div class="dir">
              <div class="label">Směr</div>
              <div class="name">Letňany</div>
            </div>
            <div class="badge" id="bLet">—</div>
          </div>

          <div class="big" id="bigLet">--<small>Vyjdi za</small></div>

          <div class="mini" id="listLet">
            <div class="row"><span>Načítám…</span><span class="time">—</span></div>
          </div>
        </div>

        <div class="card">
          <div class="head">
            <div class="dir">
              <div class="label">Směr</div>
              <div class="name">Háje</div>
            </div>
            <div class="badge" id="bHaje">—</div>
          </div>

          <div class="big" id="bigHaje">--<small>Vyjdi za</small></div>

          <div class="mini" id="listHaje">
            <div class="row"><span>Načítám…</span><span class="time">—</span></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div id="metaLeft">Zdroj: Golemio PID</div>
        <div id="metaRight">STOP: U699Z1P</div>
      </div>
    </div>
  </div>

  <script>
    // ===== SETTINGS =====
    const WALK_SECONDS = 4 * 60; // 4 minuty chůze
    const LATE_THRESHOLD = -15;  // pod -15s -> Nestíháš
    const FETCH_EVERY_MS = 10000;

    // ===== LAST KNOWN DATA (pro plynulý tick) =====
    let lastHaje = null;
    let lastLet = null;
    let lastHajeList = [];
    let lastLetList = [];

    // ===== HELPERS =====
    function fmtMMSS(totalSeconds){
      const s = Math.max(0, Math.floor(totalSeconds));
      const mm = String(Math.floor(s / 60)).padStart(2, "0");
      const ss = String(s % 60).padStart(2, "0");
      return `${mm}:${ss}`;
    }

    function setStatus(ok, text){
      const dot = document.getElementById("statusDot");
      const t = document.getElementById("statusText");
      t.textContent = text;
      dot.style.background = ok ? "rgba(52, 211, 153, .95)" : "rgba(248, 113, 113, .95)";
    }

    function tickClock(){
      const d = new Date();
      document.getElementById("clock").textContent =
        d.toLocaleTimeString("cs-CZ", { hour12:false });
    }

    // ✅ FIX: seber departures ze všech stops[], ne jen stops[0]
    function extractAllDepartures(json){
      const stops = Array.isArray(json?.stops) ? json.stops : [];
      const all = [];
      for (const s of stops){
        if (Array.isArray(s?.departures)) all.push(...s.departures);
      }
      return all;
    }

    
    function getDepSeconds(dep){
      const ts = dep?.departure_timestamp;
      const m = Number(ts?.minutes);
      const s = Number(ts?.seconds);
      if (!Number.isFinite(m)) return null;
      return (m * 60) + (Number.isFinite(s) ? s : 0);
    }

    // seřadit podle "za jak dlouho" (sekundy do odjezdu)
    function sortBySoonest(arr){
      return arr.slice().sort((a,b) => {
        const sa = getDepSeconds(a);
        const sb = getDepSeconds(b);
        if (sa === null && sb === null) return 0;
        if (sa === null) return 1;
        if (sb === null) return -1;
        return sa - sb;
      });
    }

    function renderBig(elId, dep){
      const el = document.getElementById(elId);

      const depInSec = getDepSeconds(dep);
      if (depInSec === null){
        el.innerHTML = `--<small>Vyjdi za</small>`;
        return;
      }

      const leaveIn = depInSec - WALK_SECONDS;

      if (leaveIn < LATE_THRESHOLD) {
        el.innerHTML = `—<small>Nestíháš</small>`;
      } else if (leaveIn <= 0) {
        el.innerHTML = `TEĎ<small>Vyjdi</small>`;
      } else {
        el.innerHTML = `${fmtMMSS(leaveIn)}<small>Vyjdi za</small>`;
      }
    }

    function renderList(elId, items){
      const el = document.getElementById(elId);

      if (!items.length){
        el.innerHTML = `<div class="row"><span>Žádná data</span><span class="time">—</span></div>`;
        return;
      }

      el.innerHTML = items.map(d => {
        const head = d?.trip?.headsign ?? "—";
        const depInSec = getDepSeconds(d);

        if (depInSec === null) {
          return `<div class="row"><span>${head}</span><span class="time">—</span></div>`;
        }

        const leaveIn = depInSec - WALK_SECONDS;

        let right;
        if (leaveIn < LATE_THRESHOLD) right = `<span class="time">Nestíháš</span>`;
        else if (leaveIn <= 0) right = `<span class="time">Vyjdi teď</span>`;
        else right = `<span class="time">Vyjdi za ${fmtMMSS(leaveIn)}</span>`;

        return `<div class="row"><span>${head}</span>${right}</div>`;
      }).join("");
    }

    async function loadDepartures() {
      try {
        const res = await fetch("/api/departures?name=Pražského%20povst%C3%A1n%C3%AD", { cache: "no-store" });
        const json = await res.json();

        // ✅ tady je hlavní oprava:
        const allDepartures = extractAllDepartures(json);


        // ===== Metro C podle směru =====
const hajeList = allDepartures.filter(d =>
  /háje/i.test(d?.trip?.headsign || "")
);

const letList = allDepartures.filter(d =>
  /letňany/i.test(d?.trip?.headsign || "")
);

        
        // ✅ směry podle headsign
        const hajeRaw = hajeList.filter(d => /háje/i.test(d?.trip?.headsign || ""));
        const letRaw  = letList.filter(d => /letňany/i.test(d?.trip?.headsign || ""));

        const hajeList = sortBySoonest(hajeRaw);
        const letList  = sortBySoonest(letRaw);

        lastHaje = hajeList[0] || null;
        lastLet  = letList[0] || null;
        lastHajeList = hajeList.slice(0, 3);
        lastLetList  = letList.slice(0, 3);

        tickLeaveCountdowns();
        setStatus(true, "Live data OK");
      } catch (e) {
        console.error(e);
        setStatus(false, "Chyba dat / offline");
      }
    }

    function tickLeaveCountdowns(){
      renderBig("bigHaje", lastHaje);
      renderBig("bigLet", lastLet);
      renderList("listHaje", lastHajeList);
      renderList("listLet", lastLetList);
    }

    // start
    tickClock();
    loadDepartures();

    setInterval(loadDepartures, FETCH_EVERY_MS);
    setInterval(tickClock, 1000);
    setInterval(tickLeaveCountdowns, 1000);
  </script>
</body>
</html>
